<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700|Montserrat:900">
  <title>Countdown Timer</title>
  <style>
    body {
      background-color: black;
      display: flex;                /* make body a flexbox */
      justify-content: center;      /* horizontal centering */
      align-items: center;          /* vertical centering */
      min-height: 100vh;            /* full screen height */
      margin: 0;
    }

    #timer {
      color: #eeeeee;
      text-align: center;
      text-transform: uppercase;
      font-family: 'Lato', sans-serif;
      font-size: .6em;
      letter-spacing: 5px;
    }

    .days, .hours, .minutes, .seconds {
      display: inline-block;
      padding: 20px;
      width: 100px;
      border-radius: 5px;
    }

    .days {
      background: #c80815;
    }

    .hours {
      background: #eeeeee;
      color: #000000;
    }

    .minutes {
      background: #276FBF;
    }

    .seconds {
      background: #F0A202;
    }

    .numbers {
      font-family: 'Montserrat', sans-serif;
      color:  #000000;
      font-size: 4em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="timer">
    <div class="days"> 
      <div id="days" class="numbers"></div>days <br>left<br>C++ DS&A 
    </div>                                                  

  </div>

  <script>
    const myDate = new Date('March 8, 2026 00:00:00');

    let timer = setInterval(function() {
      const today = new Date().getTime();
      const diff = myDate - today;

      let days = Math.floor(diff / (1000 * 60 * 60 * 24));
      let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days;
      document.getElementById("hours").innerHTML = hours;
      document.getElementById("minutes").innerHTML = minutes;
      document.getElementById("seconds").innerHTML = seconds;
    }, 1000);
  </script>
</body>
</html>
